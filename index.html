<body>

  <div class="row container1">
    <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
      <div class="page-header">
        <h1>BookLook ...
          <i class="fa fa-eye"></i>
        </h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <form id="isbnForm" class="form-control col-sm">
        <div class="card-header row">
          <h5 class="text-center">
            Search with ISBN
          </h5>
        </div>
        <div class="card-body row">
          <div class="col-md-6">
            <input type="text" class="form-control" name="isbn" id="isbn" placeholder="ISBN Number" />
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary search-book-isbn">Search</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary clear-book-isbn">Clear</button>
          </div>
        </div>

        <div class="col-xs-9 card-footer">
          <div class="searchResultByIsbn">
          </div>
        </div>
      </form>

      <form class="form-control col-sm">
        <div class="col-xs-9 card-header row">
          <h5 class="text-center">
            Search with title of book
          </h5>
        </div>
        <div class="card-body row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="title" placeholder="Title of book" />
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary search-book-title">Search</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary clear-book-title">Clear</button>
          </div>
        </div>
        <div class="col-xs-3 card-footer">
          <div class="searchResultByTitle">
          </div>
        </div>

      </form>

      <form class="form-control col-sm">
        <div class="col-xs-9 card-header row">
          <h5 class="text-center">
            Search with author of book
          </h5>
        </div>
        <div class="card-body row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="author" placeholder="Author of book" />
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary search-book-author">Search</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary clear-book-author">Clear</button>
          </div>
        </div>
        <div class="col-xs-3 card-footer">
          <div class="searchResultByAuthor">
          </div>
        </div>
      </form>

    </div>
  </div>
